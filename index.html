<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 class="main-title">Kanban</h1>
    <div class="drag_container">
        <div class="list_container list_container-backlog">
            <h2 class="list_title backlog">Backlog</h2>
            <ul id="backlog_ul" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)">
                <!--li elements -->
            </ul>
            <button onclick="addTaskToContainer(0)" class="add_task-button button_backlog">+ Add task</button>
        </div>
        <div class="list_container list_container-progress">
            <h2 class="list_title progress">Progress</h2>
            <ul id="progress_ul" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)">
                <!--li elements -->
            </ul>
            <button onclick="addTaskToContainer(1)" class=add_task-button button_progress">+ Add task</button>
        </div>
        <div class="list_container list_container-complete">
            <h2 class="list_title complete">Complete</h2>
            <ul id="complete_ul" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)">
                <!--li elements -->
            </ul>
            <button onclick="addTaskToContainer(2)" class="add_task-button button_complete">+ Add task</button>
        </div>
        <div class="list_container list_container-onhold">
            <h2 class="list_title on-hold">On hold</h2>
            <ul id="onhold_ul" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)">
                <!--li elements -->
            </ul>
            <button onclick="addTaskToContainer(3)" class="add_task-button button_onhold">+ Add task</button>
        </div>
    </div>
    <div class="container_input remove_container-input">
        <span>Dodaj zadanie</span>
        <input type="text" id="input" placeholder="wpisz zadanie" />
        <button class="input_button-add">Dodaj</button>
        <button class="input_button-cancel">Anuluj</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
